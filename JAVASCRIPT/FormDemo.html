<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form > <!-- novalidate to stop browser validation-->
    <label for="cname1">Company Name:</label> 
    <input type="text" id="cname1" name="company" value="Neosoft Technologies" readonly><br><br>
    <label for="cname2">Company Name:</label> 
    <input type="text" id="cname2" name="company" value="Neosoft Technologies" disabled> <br><br>
    <label>Enter First Name:</label> 
    <input id="fname" name="myname"  required><br><br>
    <label>Enter Middle Name:</label> 
    <input type="text" id="mname" name="myname"><br><br>
    <label>Enter Last Name:</label> 
    <input type="text" id="lname" name="myname" value="Palkar"  required><br><br>
    <label>Enter Email Id:</label>
    <input type="email" id="emailid" name="emailid" placeholder="enter email id"  required><br><br>
    <label>Enter your age:</label>
    <input type="number"  id="age" min="0" max="110"><br><br>
    <label>Enter Mobile Number:</label>
    <input type="tel"  id="mobile" pattern="[0-9]{10}" required><br><br>
    <label>Set User Name:</label> 
    <input type="text" id="uname" minlength="6" maxlength="12" required><br><br>
    <label>Set Password:</label> 
    <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}" required><br><br>
    <label>Confirm Password:</label> 
    <input type="password" id="c_pass"  required><br><br>
    <div>
        <label>Choose Courses u want a training for</label><br><br>
        <input type="checkbox" style="height: 20px;width: 20px;" id="ch1" name="course" value="java"><label>JAVA</label>
        <input type="checkbox" id="ch2" name="course" value="web" checked required><label>WEB BASICS</label>
        <input type="checkbox" id="ch3" name="course" value="bootstrap"><label>BOOTSTRAP</label>
    </div>
    <br><br>
   <div>
       <label>Choose Gender:</label><br><br>
       <input type="radio" id="r1" name="gender" value="male"><label>Male</label>
       <input type="radio" id="r2" name="gender" value="female" checked><label>Female</label>
   </div>
   <br><br>
    <div>
        <label>Choose nationality:</label><br><br>
        <input type="radio" id="r3" name="nationality" value="indian"><label>INDIAN</label>
        <input type="radio" id="r4" name="nationality" value="other" checked><label>OTHER</label>
    </div><br><br>
    <label>Enter Feedback</label>
    <textarea rows="5" cols="20">sasdsdssfsf</textarea><br><br>
    <label>Enter State</label>
    <select id="state" name="states">
        <option value="mah">MAHARASHTRA</option>
        <option value="ker">KERALA</option>
        <option value="raj">RAJASTHAN</option>
        <option value="up">UTTAR PRADESH</option>
    </select>
    <input type="submit" value="REGISTER">
    <input type="reset" >
    <!-- alternative to submit button-->
    <input type="image" src="Documents/submiticon.jpg" height="100" width="120">
    </form>
  
</body>
</html>
