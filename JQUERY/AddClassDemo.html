
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        .colorClass{
            color: yellow;
            background-color: aqua;
            height: 200px;
        }
        .borderClass{
            border: 4px solid red;
            border-radius: 30px;
            padding: 20px;
        }
        #block1::before{
            content: 'HI';
        }
        #block1::after{
            content: 'HI';
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
         // $('#block1').attr('class','borderClass'); 
         // new class will be added, existing classes removed
         $('#block1').addClass('borderClass');
         $('#block1').before('<b>Hello</b>');
         $('#block1').after('<i>Bye</i>');
         console.log($('#block1').height());
        });
        
    </script>

</head>
<body>
    <div id="block1" class="colorClass">
        India is my country
    </div>
</body>
</html>
