<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form>span{
            color: red;
            font-weight: bold;
        }
       
    </style>


</head>
<body>
    <form action="Success.html"  id="regForm"  novalidate>
    <label>Enter First Name:</label> 
    <input id="fname" name="myname"  required><br>
    <span id="error1"></span><br><br>
    <label>Enter Middle Name:</label> 
    <input type="text" id="mname" name="myname" ><br>
    <span id="error2"></span><br><br>
    <label>Enter Last Name:</label> 
    <input type="text" id="lname" name="myname" value="Palkar"  required><br>
    <span id="error3"></span><br><br>
    <label>Enter Email Id:</label>
    <input type="email" id="emailid" name="emailid" placeholder="enter email id"   required><br>
    <span id="error4"></span><br><br>
    <label>Enter your age:</label>
    <input type="number"  id="age" min="0" max="110"  required><br>
    <span id="error5"></span><br><br>
    <label>Enter Mobile Number:</label>
    <input type="tel"  id="mobile" pattern="[0-9]{10}"required><br>
    <span id="error6"></span><br><br>
    <label>Set User Name:</label> 
    <input type="text" id="uname" minlength="6" maxlength="12"   required><br>
    <span id="error7"></span><br><br>
    <label>Set Password:</label> 
    <input type="text" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"   required><br>
    <span id="error8"></span><br><br>
    <label>Confirm Password:</label> 
    <input type="text" id="c_pass" required><br>
    <span id="error9"></span><br><br>
    <input type="submit" value="REGISTER">
    <input type="reset" >
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Validation.js"></script>
</body>
</html>
